---
# traffic draining
# 1. Collect current running configs
# 2. Save the running configs on the Ansible Controller /tmp
# 3. library/getList.py script is run.. Creates an interfaces.txt and protocols.txt files
# 4. Ansible tasks run against the data in the 2 files above.

# Set file names
- name: Setting file names
  ansible.builtin.set_fact:
    show_interfaces_terse_file: show-interface-terse.txt
    show_ospf_interfaces_file: show-ospf-interfaces.txt
    interfaces_file: interfaces-to-change.txt
  delegate_to: localhost

# Collect all the present interfaces
- name: Collect current interfaces
  junipernetworks.junos.junos_command: 
    commands: show interfaces terse
  register: show_interfaces_terse
  when: isolation

# Debug the output
- name: Debug show interfaces terse
  ansible.builtin.debug:
    var: show_interfaces_terse

# regex_replace('\r\n', '\n'): Ensures that the output is formatted properly with new lines,
# in case the original output contains carriage return and line feed (\r\n).
- name: Ensure the output is properly formatted
  ansible.builtin.set_fact:
    formatted_config: "{{ show_interfaces_terse.stdout[0] | regex_replace('\r\n', '\n') }}"
  delegate_to: localhost
  ignore_errors: true
  when: show_interfaces_terse["failed"] == false

- name: Save the output to the temporary store
  ansible.builtin.copy:
    content: "{{ formatted_config }}"
    dest: "{{ tmp_file_path }}"
  delegate_to: localhost
  ignore_errors: true
  when: show_interfaces_terse["failed"] == false


